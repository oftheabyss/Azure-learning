name: Bicep Deploy

on: [push]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:

      # Checkout code
    - uses: actions/checkout@v3

      # Log into Azure
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

      # Deploy Bicep files
    - name: Deploy Management Groups
      run: >-
        az deployment tenant create
        --name github-mg-deploy
        --location eastus
        -f ${GITHUB_WORKSPACE}/templates/mgs/main.bicep
    - name: Deploy Hierarchy Settings
      run: >-
        az deployment tenant create
        --name github-mg-settings-deploy
        --location eastus
        -f ${GITHUB_WORKSPACE}/templates/mg-settings/main.bicep
